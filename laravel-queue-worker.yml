apps:
  - name: JOBS
    script: artisan
    exec_mode: fork
    interpreter: php
    instances: 1
    args:
      - queue:listen
      - --timeout=0
  - name: EVENTS
    script: artisan
    exec_mode: fork
    interpreter: php
    instances: 1
    args:
      - queue:listen
      - --timeout=0
      - --queue=newMessage

